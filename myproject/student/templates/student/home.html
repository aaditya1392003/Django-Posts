{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h1>Import Data From CSV</h1>
</br>
    <form method="post" action="{% url 'import_students' %}">
        {% csrf_token %}
        <button class="import-button" type="submit">Import Data</button>
    </form>
    <br></br>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="message {% if message.tags == 'success' %}success{% else %}error{% endif %}">
            {{ message }}
            {% if message.tags == 'success' %}<a href="/" class="back-link">Back to Home</a>{% endif %}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
{% endblock %}
